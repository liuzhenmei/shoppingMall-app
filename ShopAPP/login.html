<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/login.css" />

	</head>
       
	<body>
         <header class="mui-bar mui-bar-nav pageHead">
			<a class="mui-action-back iconfont icon-guanbi mui-pull-left" id="back"></a>
			<h1 class="mui-title"><img src="img/logo.png" style="width：2.36rem;height:0.45rem"></h1>
		</header>
		<div class="mui-content" style="padding-top:50px;">
			<div class="tabButton">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">
				SIGN IN
			</a>
					<a class="mui-control-item" href="#item2">
				SIGN UP
			</a>
			
				</div>
			</div>
			<div>
				<div id="item1" class="mui-control-content mui-active">
		             <div class="mui-input-group">
					    <div class="mui-input-row">
					        <label><i class="iconfont icon-youxiang"></i></label>
					        <input type="text" class="mui-input-clear" placeholder="Email address">
					    </div>
					    <div class="mui-input-row">
					        <label><i class="iconfont icon-mima"></i></label>
					        <input type="password" class="mui-input-password" placeholder="Password">
					    </div>
					</div>
					<div class="forget"><a class="forgetPwd" id="forgetPwd">Forgot your password?</a></div>
					<div class="lrBtn"><button type="button" id="signIn">SIGN IN</button></div>
				</div>
				<div id="item2" class="mui-control-content">
					<div class="mui-input-group">
					    <div class="mui-input-row">
					        <label><i class="iconfont icon-youxiang"></i></label>
					        <input type="text" class="mui-input-clear" placeholder="Email address">
					    </div>
					    <div class="mui-input-row">
					        <label><i class="iconfont icon-mima"></i></label>
					        <input type="password" class="mui-input-password" placeholder="Password">
					    </div>
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
					  <label>I agree to taopanda <a>Privacy Policy</a> and <a>Terms and Conditions</a></label>
					  <input name="checkbox1" type="checkbox" checked >
					</div>
					<div class="lrBtn"><button type="button" id="signUp">SIGN UP</button></div>
				</div>
				
			</div>
		</div>
		
		
		
		
		<script type="text/javascript" src="js/jquery.js"></script>
		
		<script src="js/mui.min.js"></script>

				mui.init();
				//设置html的字体大小
 document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
				document.getElementById("forgetPwd").addEventListener('tap', function(e) {
				e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
				var btnArray = ['Cancel', 'Send'];
				mui.prompt('Please input email address', 'Email address', 'Forgot password', btnArray, function(e) {

//					}
				},'div')
				//document.querySelector('.mui-popup-input input').className='mui-input-clear';
			});
				

			</script>
