		<script type="text/javascript">
			mui.init()
			//设置html的字体大小
 document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
					//区域滚动初始化scroll控件
	mui('.mui-scroll-wrapper').scroll({
		deceleration: 0.0005, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		bounce: false,//滚动条是否有弹力默认是true
	});
	var chkall=document.getElementById("selectall"); 
        mui.plusReady(function(){ 
            chkall.addEventListener("change",function(){ 
                if(this.checked){ 
                    mui("input[name='checkbox1']").each(function(){ 
                        this.checked=true; 
 
                    }); 
                }else{ 
                    mui("input[name='checkbox1']").each(function(){ 
                        this.checked=false; 
 
                    }); 
                } 
            },false); 
 
            var cbknum=mui("input[name='checkbox1']").length; 
             var chknum=0;     
            mui(".cartProducts").on("change","input[name='checkbox1']",function(){ 
 
                if(this.checked) 
                { 
                    chknum++; 
 
                }else{ 
                    chknum--; 
                } 
                if(cbknum==chknum){ 
 
                    chkall.checked=true; 
                }else{ 
                    chkall.checked=false; 
 
                } 
 
            }); 
 
 
        }); 
        
	$(function(){
		
		
		
		$(".cartHead .edit").toggle(function(){
			
			
			$(".balance").show();
			$(".itemProduct").toggleClass("hidden");
			$(this).text("Done");
		},function(){
			
			
			$(".balance").hide();
			$(".itemProduct").toggleClass("hidden");
			$(this).text("Edit");
			
		})
		
		
	})
	
	$.fn.toggle = function( fn, fn2 ) {
    var args = arguments,guid = fn.guid || $.guid++,i=0,
    toggle = function( event ) {
      var lastToggle = ( $._data( this, "lastToggle" + fn.guid ) || 0 ) % i;
      $._data( this, "lastToggle" + fn.guid, lastToggle + 1 );
      event.preventDefault();
      return args[ lastToggle ].apply( this, arguments ) || false;
    };
    toggle.guid = guid;
    while ( i < args.length ) {
      args[ i++ ].guid = guid;
    }
    return this.click( toggle );
  };
		</script>
